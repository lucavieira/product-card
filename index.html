<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Product card</title>
</head>
<body>
  <main>
    <div class="product-card">
      <div class="img"></div>
      <div class="details">
        <span id="product">Perfume</span>
      
        <h1>Gabrielle Essence Eau De Parfum</h1>
      
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
      
        <div class="prices">
          <span id="new-price">$149.99</span>
          <span id="old-price">$169.99</span>
        </div>
      
        <a href="" target="_blank">
          <button class="btn">
            <img src="images/icon-cart.svg" alt="Cart">
            Add to Cart
          </button>
        </a>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lucas Vieira</a>.
    </div>
  </main>
</body>
</html>
